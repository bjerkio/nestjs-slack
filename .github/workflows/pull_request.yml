name: Build
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
        cache: yarn
    - run: yarn install
    - run: yarn run lint
    - run: yarn run build
    - run: yarn test
      env:
        CI: true
    - uses: codecov/codecov-action@v2